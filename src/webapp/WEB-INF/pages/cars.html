<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>

<div th:each="car : ${cars}">
    <table border="1">
        <tr   height="50">
            <td width="30"><a th:text="${car.getId()}"></a></td>
            <td width="150"><a th:text="${car.getName()}"></a></td>
            <td width="30"><a th:text="${car.getSeries()}"></a></td>
        </tr>
    </table>
</div>

</body>
</html>
